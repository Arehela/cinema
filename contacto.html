<meta charset="UTF-8">
<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" type="text/css" href="cinema.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Formulario de contacto</title>
</head>
<body>

  <form class="form">
    <h2>FORMULARIO DE CONTACTO</h2>

    <p type="Nombre:"><input placeholder="Escribe tu nombre.."></input></p>
    <p type="Email:"><input placeholder="Dirección de contacto.."></input></p>
    <p type="Tel:"><input placeholder="Teléfono de contacto.."></input></p>
    <p type="Mensaje:"><input placeholder="¿Qué nos sugieres..?"></input></p>
    <button>ENVIAR</button>
    <div class="spans">
      <span class="fa fa-phone"></span>Nuestro teléfono: XXX XX XX XX <br>
      <span class="fa fa-envelope"></span> Nuestro Email:contacto@movieCentral.com
    </div>
  </form>
  <footer>
    <div class="icons">
      <ul>
        <li>
          <!-- twitter -->
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <!-- facebook -->
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <!-- youtube -->
          <a href="#">
            <i class="fab fa-youtube"></i>
          </a>
        </li>
        <li>
          <!-- instagram -->
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
